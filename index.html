<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Skranji"
      rel="stylesheet"
    />
    <title>Odin Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-logo-container">
          <div class="opac-banner-container"></div>
          <div class="logo-container">
            <img class="logo" src="assets/odin-lined.png" alt="odin logo" />
            <p class="brand-tag">ODIN</p>
          </div>
          <div class="attr">
            <p class="attr-text">
              Photo by
              <a
                href="https://unsplash.com/@traveling_anton?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                >Anton Poznyak</a
              >
              on
              <a
                href="https://unsplash.com/photos/black-and-gray-rock-formation-in3-CLQb48A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                >Unsplash</a
              >
            </p>
          </div>
        </div>
        <div class="form-container">
          <div class="info-section form-sub">
            <h1 class="info-text">
              This is not a real online sevice! You know you need something like
              this in your life to help you realize your deepest dreams. Sign up
              <em>now</em> to get started.
            </h1>
            <h1 class="info-text">You <em>know</em> you want to.</h1>
          </div>
          <div class="form-section form-sub">
            <h1 class="form-header">Let's do this!</h1>
            <form class="signup-form" id="signup-form" method="get">
              <div class="form-comp">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fnmae" name="fname" required />
              </div>
              <div class="form-comp">
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" required />
              </div>
              <div class="form-comp">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-comp">
                <label for="phone">PHONE</label>
                <input type="text" id="phone" name="phone" />
              </div>
              <div class="form-comp">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-comp">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-pw"
                  name="confirm-pw"
                  required
                />
              </div>
            </form>
          </div>
          <div class="create-acc-container form-sub">
            <input
              class="create-btn"
              type="submit"
              form="signup-form"
              value="Create Account"
            />
            <div class="login-section">
              <p class="member-text">
                Already have a account? <a class="login" href="#">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
